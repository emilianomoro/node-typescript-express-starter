name: "CI/CD"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "ðŸ’¾ Restore pacakges from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: "ðŸ“¦ Install pacakges"
        run: npm install
      - name: "ðŸ”¨ Build"
        run: npm run build
